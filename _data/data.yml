projects:
    title: Projects
    intro: >
      Click on project names to see more!
    assignments:
      - title: Credit Risk Modelling
        link: "github.com/10ken/Credit-Risk-Modeling"
        tagline: "A credit risk assessment with data mining techniques to reduce default rates. The gradient boosted tree classifier performed the best with a threshold of 60%, achieving an accuracy of 93.3% and improved risk by 15.1%."

      - title: Data Analyst EDA
        link: "github.com/10ken/Data-Analyst-EDA/blob/master/da-postings-visualizations.ipynb"
        tagline: "A exploratory data analysis of recent data analyst job postings in 2020 in the United States to better understand data analyst roles."

      - title: House Evaluation Prediction
        link: "https://github.com/10ken/Housing-Evaluation-Prediction/blob/master/PROJECT-C67--1-.pdf"
        tagline: "A detailed statistical analysis reducing multicollinearity, variance inflation factor, and mean squared prediction error achieving a prediction accuracy 95%."
     
      - title: Hotel Booking Cancellations
        link: "https://github.com/10ken/Hotel-Booking-Cancellations/blob/master/hotel%20booking%20churn.ipynb"
        tagline: "Performed data cleaning, dimension reduction, and data mining to analyze the rate of customer churn. The logistic classifier had out performed the Support Vector Machine and Naive Bayes classifier."

      - title: Neueral Networks
        link: "#"
        tagline: "A feed forward neural network and convolutional neural network for that classifies images of animals, vechicles, and numbers."
      
      - title: Terrorism Rating Model
        link: "https://github.com/10ken/Terrorism-Rating-Model/blob/master/round%202.R"
        tagline: "Cleaned and analyzed big data on Toronto crime data to identify areas that had the most amount of crime and which months of the year requires more police officers to maintain a lower crime rate. A decision tree achieved an 80% accuracy."

